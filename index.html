		Vue.component('list', {
			props: ["view", "filters"],
			data() {
				return {
					data: [],
					list: [],
				}
			},
			methods: {
				shuffle() {
					// http://en.wikipedia.org/wiki/Fisher%E2%80%93Yates_shuffle#The_modern_algorithm
					for (var i = 0; i < this.data.length; i++) {
						var j = i + Math.floor(Math.random() * (this.data.length - i));

						var temp = this.data[j];
						this.data[j] = this.data[i];
						this.data[i] = temp;
					}
					this.list = this.data; 
				},
				filterList() {
					if (this.filters.type != "All") {
						this.list = this.data.filter((itm) => {
							if (itm.type == null) { return false }
							return itm.type.toUpperCase() == this.filters.type.toUpperCase()
						})
					} else {
						this.list = this.data
					}

					if (this.filters.cuisine != "All") {
						this.list = this.list.filter((itm) => {
							if (itm.cuisine == null) { return false }
							return itm.cuisine.toUpperCase() == this.filters.cuisine.toUpperCase()
						})
					}

					if (this.filters.region != "All") {
						this.list = this.list.filter((itm) => {
							if (itm.region == null) { return false }
							return itm.region.toUpperCase() == this.filters.region.toUpperCase()
						})
					}

					if (this.filters.price != "All") {
						this.list = this.list.filter((itm) => {
							if (itm.price == null) { return false }
							return itm.price.toUpperCase() == this.filters.price.toUpperCase()
						})
					}
				}
			},
			async created() {
				fetch('https://api.sheety.co/c1471c68-f293-46d9-ab4c-ca5e24e6e24e')
					.then(stream => stream.json())
					.then(data => {
						this.data = data; 
						this.shuffle() })
					.catch(error => console.error(error))
			},
			watch: {
				filters(oldVal, newVal) { if (this.data) { this.filterList() } }
			},
