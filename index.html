<body class="medium">

	<main id="app" class="outer-container">
		<hero></hero>

		<div id="main-content" class="section">

			<filters :view="view"
					 :type="type"
					 :cuisine="cuisine"
					 :region="region"
					 :price="price"
					 @filter-the-list="updateList"></filters>

			<list :view="view"
				  :filters="filterItems"></list>
		</div>
	</main>

	<footer class="site-footer">
		<div id="made-by-arjun"></div>
	</footer>

	<!-- Vue -->
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="./assets/js/vueHeroComponent.js"></script>
	<script src="./assets/js/vueFilterComponent.js"></script>
	<script src="./assets/js/vueListComponent.js"></script>
	<script src="./assets/js/vueItemComponent.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				view: "medium",
				type: "All", 
				cuisine: "All", 
				region: "All", 
				price: "All"
			}, 
			computed: {
				filterItems() { return {type: this.type, cuisine: this.cuisine, region: this.region, price: this.price} }
			},
			methods: {
				updateList(filterProps) {
					this.view = filterProps.view
					this.type = filterProps.type
					this.cuisine = filterProps.cuisine
					this.region = filterProps.region
					this.price = filterProps.price
				}
			}
		})
	</script>
